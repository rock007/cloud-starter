server:
  port: 20003

#可用外部语言
#sidecar:
#  port: 8000
#  home-page-uri: http://localhost:${sidecar.port}/
#  health-uri: http://localhost:${sidecar.port}/health
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    hostname: gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:20000/eureka/
      

zuul:
  routes:
    api-a-url.path: /api-a-url/*
    api-a-url.url:  http://localhost:8080/